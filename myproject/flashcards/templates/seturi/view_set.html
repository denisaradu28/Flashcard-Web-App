<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ set.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5efdf;
            margin: 0;
            padding: 40px;
            font-family: Arial, sans-serif;
        }

        .box{
            width: 85%;
            margin: auto;
            background-color: #b8e6b0;
            border: 3px solid #1f3d1f;
            border-radius: 15px;
            padding: 40px 50px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        h1{
            text-align: center;
            color: #1f3d1f;
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .home-btn, .edit-btn, .del-btn, .new-btn{
            background-color: #0f5f34;
            color: white;
            padding: 10px 18px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.25s ease;
            display: inline-block;
            margin-right: 10px;
        }

        .home-btn:hover, .edit-btn:hover, .del-btn:hover, .new-btn:hover {
            background-color: #0c4d2b;
            transform: scale(1.05);
        }

        .card-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border-left: 6px solid #0f5f34;
            margin-bottom: 20px;
        }

        .q {
            font-weight: bold;
            color: #0f3d20;
        }

        .a {
            margin-top: 5px;
            color: #333;
        }

        .buttons-center{
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<div class="box">
    <div class="mb-3">
        <a href = "{% url 'home' %}" class="home-btn">Home</a>
    </div>

    <h1>{{ set.name }}</h1>

    <div class="buttons-center">
        <a href="{% url 'edit_set' %}?set_name={{ set.name }}" class="edit-btn">Edit Set</a>

        <form action="{% url 'delete_set' %}" method="post" style="display:inline;">
            {% csrf_token %}
            <input type="hidden" name="set_name" value="{{ set.name }}">
            <button type="submit" class="del-btn">Delete Set</button>
        </form>
    </div>
</div>

</body>
</html>
