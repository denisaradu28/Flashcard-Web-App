<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Set</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4 text-center">
        <h3 class="text-danger mb-3">Delete a Flashcard Set</h3>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="set_name" class="form-label">Select Set to Delete</label>
                <select name="set_name" id="set_name" class="form-select" required>
                    <option value="">-- Choose a set --</option>
                    {% for s in sets %}
                        <option value="{{ s.name }}">{{ s.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'read_sets' %}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</div>

</body>
</html>
