<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Flashcard Set</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background-color: #f5efdf;
        font-family: Arial, sans-serif;
    }

    .form-box {
        background-color: #b8e6b0;
        border: 3px solid #1f3d1f;
        border-radius: 15px;
        padding: 40px;
        max-width: 1100px;
        width: 85%;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
       }

    .btn-green {
        background-color: #0f5f34;
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        text-decoration: none;
        transition: 0.25s ease;
    }

    .btn-green:hover {
        background-color: #0c4d2b;
        transform: scale(1.05);
    }


    input {
        border-width: 2px;
        border-color: #0f5f34;
    }

    h2 {
        font-size: 40px;
        font-weight: bold;
        color: #1f3d1f;
    }

    </style>
</head>

<body>

<div class="d-flex justify-content-center mt-5 mb-5">
    <div class="form-box">

        <a href="{% url 'home' %}" class="btn-green px-3 py-2 d-inline-block mb-3">Home</a>

        <h2 class="text-center mb-4">Create a Flashcard Set</h2>

        <form id="flashcard-form" method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-semibold">Set Name</label>
                <input type="text" class="form-control" id="setName" name="name" required>
            </div>
            <div id="cards-container">

                <div class="row g-3 mb-3 card-item">
                    <div class="col-md-6">
                        <input type="text" class="form-control question" placeholder="Question" name="question" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control answer" placeholder="Answer" name="answer" required>
                    </div>
                </div>

            </div>
            <button type="button" id="add-card" class="btn-green px-3 py-2">Add Card</button>

            <br><br>

            <button type="submit" class="btn-green px-3 py-2">Create Set</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById("add-card").addEventListener("click", function () {
        const container = document.getElementById("cards-container");
        const cardHTML =`
            <div class="row g-3 mb-3 card-item">
                <div class="col-md-6">
                     <input type="text" class="form-control question" placeholder="Question" name="question" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control answer" placeholder="Answer" name="answer" required>
                    </div>
                </div>`;
        container.insertAdjacentHTML("beforeend", cardHTML);
    });

    document.getElementById("flashcard-form").addEventListener("submit", function (event) {
        let isValid = true;
        const nameInput = document.getElementById("setName");
        const question = document.querySelectorAll(".question");
        const answer = document.querySelectorAll(".answer");

        if(nameInput.value.trim() === ""){
            nameInput.classList.add("is-invalid");
            isValid = false;
        } else {
            nameInput.classList.remove("is-invalid");
            nameInput.classList.add("is-valid");
        }

        question.forEach(q => {
            if(q.value.trim() === ""){
                q.classList.add("is-invalid");
                isValid = false;
            } else {
                q.classList.remove("is-invalid");
                q.classList.add("is-valid");
            }
        });

        answer.forEach(a => {
            if(a.value.trim() === ""){
                a.classList.add("is-invalid");
                isValid = false;
            } else {
                a.classList.remove("is-invalid");
                a.classList.add("is-valid");
            }
        });

        if(!isValid){
            event.preventDefault();
            event.stopPropagation();
        }
    });
</script>
</body>
</html>
