<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predefined Flashcard Sets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
        body{
        background-color: #f5efdf;
        font-family: Arial, sans-serif;
        padding: 40px 0;
    }

        .box{
            width: 80%;
            margin: auto;
            background-color: #b8e6b0;
            border: 3px solid #1f3d1f;
            border-radius: 15px;
            padding: 40px;
            max-width: 1100px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: #1f3d1f;
            margin-bottom: 35px;
        }

        .home-btn,
        .set-btn {
            background-color: #0f5f34;
            color: white;
            border-radius: 10px;
            font-weight: 600;
            transition: 0.25s ease;
            text-decoration: none;
        }
        .set-btn:hover,
        .home-btn:hover {
            background-color: #0c4d2b;
            transform: scale(1.05);
        }

        .home-btn{
            padding: 10px 20px;
            font-size: 20px;
            display: inline-block;
        }

        .set-btn {
            padding: 14px;
            font-size: 20px;
            display: block;
            width: 100%;
            text-align: center;
        }

    </style>
</head>

<body>

<div class="box">

    <a href="{% url 'home' %}" class="home-btn mb-3">Home</a>

    <h1>Predefined Flashcard Sets</h1>

    <div class="container">
        <div class="row gy-3">

            {% for key, data in sets.items %}
                <div class="col-12">
                    <a href="{% url 'predefined_set' key %}" class="set-btn">
                        {{ data.title }}
                    </a>
                </div>
            {% endfor %}

        </div>
    </div>


</div>

</body>
</html>
