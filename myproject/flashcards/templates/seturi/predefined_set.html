<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5efdf;
            padding: 40px 0;
            font-family: Arial, sans-serif;
        }

        .box {
            width: 80%;
            max-width: 1100px;
            margin: auto;
            background-color: #b8e6b0;
            border: 3px solid #1f3d1f;
            border-radius: 15px;
            padding: 60px 40px 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            position: relative;
        }

        .btn-back {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #0f5f34;
            color: white;
            padding: 10px 22px;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.25s ease;
            border: none;
        }

        .btn-back:hover {
            background-color: #0c4d2b;
            transform: scale(1.05);
        }

        h1 {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: #1f3d1f;
            margin-bottom: 40px;
        }

        .btn-green {
            background-color: #0f5f34;
            color: white;
            padding: 14px 30px;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.25s ease;
            border: none;

            display: inline-block;
            margin: 0 auto;
        }

        .btn-green:hover {
            background-color: #0c4d2b;
            transform: scale(1.05);
        }

        .center-btn {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="box">

    <a href="{% url 'predefined_list' %}" class="btn-back">Back</a>

    <h1>{{ title }}</h1>

    <div class="center-btn">
        <a href="{% url 'pre_quiz_start' key %}" class="btn-green">Take Quiz</a>
    </div>

</div>

</body>
</html>
