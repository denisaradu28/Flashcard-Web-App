<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5efdf;
            padding: 40px 0;
            font-family: Arial, sans-serif;
        }

        .box {
            width: 80%;
            max-width: 1100px;
            margin: auto;
            background-color: #b8e6b0;
            border: 3px solid #1f3d1f;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: #1f3d1f;
            margin-bottom: 25px;
        }

        .btn-green {
            background-color: #0f5f34;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.25s ease;
            border: none;
            display: inline-block;
        }

        .btn-green:hover {
            background-color: #0c4d2b;
            transform: scale(1.05);
            color: white;
        }

        .card-box {
            background: white;
            padding: 18px;
            border-radius: 10px;
            border-left: 6px solid #0f5f34;
            margin-bottom: 15px;
        }

        .q {
            font-weight: bold;
            color: #0f3d20;
        }

        .a {
            margin-top: 5px;
            color: #333;
        {
    </style>
</head>
<body>

<div class="box">

    <a href="{% url 'predefined_list' %}" class="btn-green mb-3">Back</a>

    <h1>{{ title }}</h1>

    <a href="{% url 'quiz_start' %}?set_name={{ title }}" class="btn-green mb-4">Take Quiz</a>

    {% for card in cards %}
        <div class="cardd-box">
            <p class="q">Q: {{ card.question }}</p>
            <p class="a">A: {{ card.answer }}</p>
        </div>
    {% endfor %}
</div>

</body>
</html>
