<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f1e6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .dashboard-card {
            background-color: #b8e6b0;
            border-radius: 15px;
            border: 3px solid #1f3d1f;
            padding: 50px 60px;
            width: 650px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        h1{
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 35px;
            color: #1f3d1f;
        }

        .dash-btn{
            background-color: #0f5f34;
            color: white;
            padding: 14px 22px;
            border-radius: 10px;
            width: 230px;
            font-size:20px;
            font-weight: 600;
            transition: 0.25s ease;
        }
        .dash-btn:hover{
            transform: scale(1.05);
            background-color: #0c4d2b;
       }
    </style>
</head>

<body>

<div class="dashboard-card">
    <h1>Flashcard Dashboard</h1>

    <div class="container">
        <div class="row gy-3">

            <div class="col-12">
                <a href="{% url 'predefined_list' %}" class="btn dash-btn w-100">Predefined sets</a>
            </div>

            <div class="col-12">
                <a href="{% url 'read_sets' %}" class="btn dash-btn w-100">My sets</a>
            </div>

            <div class="col-12">
                <a href="{% url 'create_set' %}" class="btn dash-btn w-100">Create new set</a>
            </div>

            <div class="col-12">
                <a href="{% url 'my_progress' %}" class="btn dash-btn w-100">My progress</a>
            </div>

        </div>

    </div>
</div>

</body>
</html>
