<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Set</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5efdf;
            margin: 0;
            padding: 40px, 0;
            font-family: Arial, sans-serif;
        }

        .box{
            width: 85%;
            margin: auto;
            background-color: #b8e6b0;
            border: 3px solid #1f3d1f;
            border-radius: 15px;
            padding: 40px 50px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        h1{
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: #1f3d1f;
            margin-bottom: 25px;
        }

        label{
            font-weight: 600;
            color: #0f3d20;
        }

        .card-box{
            background: white;
            padding: 20px;
            border-radius: 10px;
            border-left: 6px solid #0f5f34;
            margin-bottom: 20px;
        }

        .btn-green{
            background-color: #0f5f34;
            color: white;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            transition: 0.25s ease;
            text-decoration: none;
        }

        .btn-green:hover{
            background-color: #0c4d2b;
            transform: scale(1.05);
        }

        .btn-red{
            background-color: #8b1a1a;
            color: white;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
        }

        #new-cards .card-box{
            border-left-color: #1f3d1f;
        }
    </style>
</head>

<body>

<div class="box">

    <a href="{% url 'home' %}" class = "btn-green mb-3">Home</a>

    <h1>Edit Set: {{set.name}}</h1>

    {% if messages %}
        {% for message in messages %}
            <div class = "alert alert-info">{{message}}</div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <input type="hidden" name="set_name" value="{{set.name}}">

        <label>Set Title: </label>
        <input type="text" name="new_name" class="form-control mb-4" value="{{ set.name }}">

        <h3 class="mt-4 mb-3">Existing Cards</h3>

        {% for card in cards %}
            <div class="card-box">
                <label>Question:</label>
                <input class="form-control mb-4" type="text" name="question_{{ card.id }}" value="{{ card.question }}">

                <label class="mt-3">Answer:</label>
                <textarea class="form-control" name="answer_{{ card.id }}" rows="3">{{ card.answer }}</textarea>

                <div class="mt-3">
                    <input type="checkbox" name="delete_{{ card.id }}">
                    <label>Delete this card</label>
                </div>
            </div>
        {%empty%}
            <p>No cards found.</p>
        {% endfor %}

        <hr>

        <h3 class="mt-4 mb-3">Add New Cards</h3>

        <div id="new-cards"></div>

        <button type="button" class="btn-green" onclick="addCard()">Add New Card</button>

        <hr>

        <button type="submit" class="btn-green mt-3">Save Changes</button>

    </form>

</div>

<script>
    function addCard() {
        let container = document.getElementById('new-cards');

        container.innerHTML += `
            <div class="card-box">
                <label>Question:</label>
                <input class="form-control" type="text" name="new_question">

                <label class="mt-3">Answer:</label>
                <textarea class="form-control" name="new_answer" rows="3"></textarea>
            </div>
        `;
    }
</script>

</body>
</html>
