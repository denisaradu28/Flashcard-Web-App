<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Set</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="mb-3">Edit a Flashcard Set</h3>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mt-3">
                <label for="set_name" class="form-label">Select Set to Edit</label>
                <select name="set_name" id="set_name" class="form-select" required>
                    <option value="">-- Choose a set --</option>
                    {% for set in sets %}
                        <option value="{{ set.name}}">{{ set.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mt-3">
                <label for="new_name" class="form-label">New Set Name</label>
                <input type="text" name="new_name" id="new_name" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit Changes</button>
            <a href = "{% url 'read_sets' %}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</div>

</body>
</html>
