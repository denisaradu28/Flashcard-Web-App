<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>My Progress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5efdf;
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        .progress-box {
            width: 80%;
            max-width: 1000px;
            margin: auto;
            background-color: #b8e6b0;
            border: 3px solid #1f3d1f;
            border-radius: 15px;
            padding: 50px;
            text-align: center;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.15);
        }

        h1{
            font-weight: bold;
            color: #0b3d1e;
            font-size: 42px;
            margin-bottom: 20px;
        }

        p{
            font-size: 22px;
            color: #0b3d1e;
            margin-bottom: 30px;
        }

        .btn-green{
            background-color: #0f5f34;
            color: white;
            padding: 12px 30px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            text-decoration: none;
            transition: 0.25s ease-in-out;
        }

        .btn-green:hover{
            background-color: #0c4d2b;
            transform: scale(1.05);
        }

        .progress-item{
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin: 15px 0;
            border-left: 8px solid #0f5f34;
            text-align: left;
        }

        .progress-title{
            font-size: 24px;
            font-weight: bold;
            color: #0b3d1e;
        }

        .percentage-label{
            font-size: 20px;
            color: #0b3d1e;
            margin-bottom: 5px;
        }

        .progress-bar{
            height: 20px;
            background-color: #0f5f34;
        }


    </style>

</head>
<body>

<div class="progress-box">

    <div class="text-start mb-3">
        <a href = "{%url 'home'%}" class="btn-green">Home</a>
    </div>

    <h1>My Progress</h1>

    {%if progress_list%}

        {%for item in progress_list%}
            <div class="progress-item">
                <div class="progress-title">{{item.set.name}}</div>

                <div class="progress-label">
                    {{item.percentage}}% completed
                </div>

                <div class="progress bg-light" style="height: 20px;">
                    <div class="progress-bar"
                         role="progressbar"
                         style="width: {{item.percentage}}%">
                    </div>
                </div>

                <div class="mt-3 text-end">
                    <a href="{%url 'quiz_start'%}?set_name={{item.set.name}}" class="btn-green">Restart</a>
                </div>
            </div>
        {%endfor%}
    {%else%}
        <p>You have no progress</p>
    {%endif%}

</div>

</body>
</html>
