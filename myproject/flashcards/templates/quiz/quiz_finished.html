<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Finished</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5efdf;
            padding: 40px 0;
            font-family: Arial, sans-serif;
        }

        .box {
            width: 60%;
            max-width: 700px;
            margin: auto;
            background-color: #b8e6b0;
            border: 3px solid #1f3d1f;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        h1 {
            color: #1f3d1f;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn-green {
            background-color: #0f5f34;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.25s ease;
            border: none;
            display: inline-block;
        }

        .btn-green:hover {
            background-color: #0c4d2b;
            transform: scale(1.05);
            color: white;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>Quiz Finished!</h1>
    <p>Good job! You can go back to the dashboard.</p>

    <a href="{% url 'home' %}" class="btn-green mt-3">Back to Home</a>
</div>

</body>
</html>
