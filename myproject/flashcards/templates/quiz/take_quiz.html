<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Take Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f3ebd3;
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        .flashcard-container {
            width: 75%;
            max-width: 1100px;
            margin: auto;
        }

        .flip-card {
            background-color: transparent;
            width: 100%;
            height: 320px;
            perspective: 1000px;
            margin-bottom: 40px;
        }

        .flip-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.7s ease-in-out;
            transform-style: preserve-3d;
        }

        .flipped {
            transform: rotateY(180deg);
        }

        .flash-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            border: 3px solid #0a3d1e;
            box-shadow: 0 12px 28px rgba(0,0,0,0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: 600;
            padding: 20px;
        }

        .front {
            background-color: white;
            color: #0c381f;
        }

        .back {
            background-color: white;
            transform: rotateY(180deg);
        }

        .correct {
            background-color: #d6f5d6 !important;
            border-color: #2c7a2c !important;
        }
        .incorrect {
            background-color: #ffd6d6 !important;
            border-color: #a62626 !important;
        }
<!-- branch test -->

        .btn-green {
            background-color: #0f5f34;
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            border: none;
        }
        .btn-green:hover {
            background-color: #0c4d2b;
            transform: scale(1.05);
        }

        .home-btn {
            background-color: #0f5f34;
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 600;
            text-decoration: none;
        }
        .home-btn:hover {
            background-color: #0c4d2b;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

<a href="{% url 'home' %}" class="home-btn mb-4 d-inline-block">Home</a>

<div class="flashcard-container">

    <div class="flip-card">
        <div id="flip-inner"
             class="flip-inner
             {% if status == 'correct' %}correct{% elif status == 'incorrect' %}incorrect{% endif %}">

            <div class="flash-side front">
                {{ card.question }}
            </div>

            <div class="flash-side back">
                {{ card.answer }}
            </div>

        </div>
    </div>

    <div class="d-flex justify-content-center gap-3 mb-4">

        <form action="{% url 'quiz_stop' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn-green">Stop</button>
        </form>

        <form action="{% url 'quiz_skip' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn-green">Skip</button>
        </form>

        <button type="button" id="flipBtn" class="btn-green">Flip Card</button>

    </div>

    <form id="answerForm" method="post">
        {% csrf_token %}
        <input type="hidden" name="card_id" value="{{ card.id }}">

        <label class="form-label fw-semibold">Your answer</label>
        <input id="answerInput" name="answer" type="text" class="form-control form-control-lg"
               placeholder="Type your answer..." required>
    </form>

</div>

<script>
    const flipBtn = document.getElementById("flipBtn");
    const answerForm = document.getElementById("answerForm");
    const flipInner = document.getElementById("flip-inner");

    flipBtn.addEventListener("click", () => {

        flipInner.classList.add("flipped");

        setTimeout(() => {
            answerForm.submit();
        }, 750);
    });
</script>

</body>
</html>
