<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Take Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5efdf;
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        .flashcard-container {
            width: 55%;
            max-width: 900px;
            margin: auto;
            text-align: center;
        }

        .flip-card {
            background-color: transparent;
            width: 100%;
            height: 260px;
            perspective: 1000px;
            margin-bottom: 40px;
        }

        .flip-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.7s ease-in-out;
            transform-style: preserve-3d;
        }

        .flipped {
            transform: rotateY(180deg);
        }

        .flash-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            border: 3px solid #0a3d1e;
            box-shadow: 0 12px 28px rgba(0,0,0,0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 26px;
            font-weight: 600;
            padding: 20px;
            background-color: white;
        }

        .back {
            transform: rotateY(180deg);
        }

        .correct {
            background-color: #d6f5d6 !important;
            border-color: #2c7a2c !important;
        }

        .incorrect {
            background-color: #ffd6d6 !important;
            border-color: #a62626 !important;
        }

        .btn-green,
        .home-btn {
            background-color: #0f5f34;
            color: white;
            padding: 12px 25px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            text-decoration: none;
            transition: 0.2s ease-in-out;
        }

        .btn-green:hover,
        .home-btn:hover {
            background-color: #0c4d2b;
            transform: scale(1.05);
        }

        .back-container {
            width: 55%;
            max-width: 900px;
            margin: auto;
            margin-bottom: 20px;
        }

        .is-invalid {
            border: 2px solid red !important;
        }
    </style>
</head>

<body>

<div class="back-container">
    <a href="{% url 'predefined_list' %}" class="home-btn">Back</a>
</div>

<div class="flashcard-container">

    <div class="flip-card">
        <div id="flip-inner"
             class="flip-inner {% if status %}flipped{% endif %}">

            <div class="flash-side front">
                {{ card.question }}
            </div>

            <div class="flash-side back
                {% if status == 'correct' %}correct{% elif status == 'incorrect' %}incorrect{% endif %}">
                {{ card.answer }}
            </div>

        </div>
    </div>

    <div class="d-flex justify-content-center gap-3 mb-4">

        <form action="{% url 'pre_quiz_stop' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn-green">Stop</button>
        </form>

        {% if status %}
            <form action="{% url 'pre_quiz_skip' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn-green">Next</button>
            </form>
        {% else %}
            <form action="{% url 'pre_quiz_skip' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn-green">Skip</button>
            </form>
        {% endif %}

        {% if not status %}
        <button type="button" id="flipBtn" class="btn-green">Flip Card</button>
        {% endif %}

    </div>

    {% if not status %}
    <form id="answerForm" method="post" autocomplete="off">
        {% csrf_token %}
        <label class="form-label fw-semibold">Your answer</label>

        <input id="answerInput"
               name="answer"
               type="text"
               class="form-control form-control-lg"
               placeholder="Type your answer..."
               required>
    </form>
    {% endif %}

</div>

<script>
    const flipBtn = document.getElementById("flipBtn");
    const flipInner = document.getElementById("flip-inner");
    const answerForm = document.getElementById("answerForm");

    if (flipBtn) {
        flipBtn.addEventListener("click", () => {

            const input = document.getElementById("answerInput");
            if (!input.value.trim()) {
                input.focus();
                input.classList.add("is-invalid");
                return;
            }

            flipInner.classList.add("flipped");

            setTimeout(() => {
                answerForm.submit();
            }, 750);
        });
    }
</script>

</body>
</html>
